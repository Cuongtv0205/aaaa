<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào số bất kỳ lớn hơn 0 ,tính tổng các phần tử từ 1 đến số vừa nhập</title>
</head>
<body>
<script>
  let tong = +prompt('Nhập vào số bất kỳ:');
  let a = 0;
  let i = 1;
  for (;i<=tong;i++){
    a = a + i;
    document.write(a);
  }
</script>
</body>
</html>
